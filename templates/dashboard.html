<script>
  var map;
  var location_cache = {};
  function load() {
    var latlng = new google.maps.LatLng(37.541, 127.066);
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);
  }

  twttr.anywhere(function(twitter) {
     twitter.hovercards();
  });

/*    if (GBrowserIsCompatible()) {
      map = new GMap2(document.getElementById("map"));
      map.setCenter(new GLatLng(37.5411, 127.0665), 16);
      map.addControl(new GSmallMapControl());
      map.addControl(new GScaleControl());
      map.addControl(new GMapTypeControl());
      map.addControl(new GOverviewMapControl());
    }
  }
*/
  $(function () {   
    var onNewEvent = function (e) {
      try {
        var location = new google.maps.LatLng(e.lat, e.lng);
        if (location_cache[e.id]) return;
        location_cache[e.id] = location;
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: e.icon,
          title: e.name
        });
        var infoWindow = new google.maps.InfoWindow({
          content: e.name + " " + e.people,
          size: new google.maps.Size(20,20),
          position: location
        });
        google.maps.event.addListener(marker, 'click', function () {
          infoWindow.open(map, marker);
        });
        map.setCenter(location);
        var date = new Date(e.created_at * 1000);

        $('#list').append($('<li/>').html($('<span/>').attr({ class: "venue br" }).html(e.name).append($('<span/>').attr({ class: 'pretty-time', title: date.toUTCString() }).html(date.toDateString()))).click(function () {
          map.setCenter(location);        
        }));
/*        var location = new google.map.LatLng(e.lat, e.lng);
        location_cache[e.id] = location;
        var marker = new GMarker(location);
        map.addOverlay(marker);
        map.setCenter(location);
        $('#list').append($('<li>').html(e.name).click(function () {
          map.setCenter(location);        
        }));
*/
     } catch (e) { if (console) console.log(e) };
    }

    $.ev.handlers.message = onNewEvent;
    $.ev.loop('/dashboard/poll?client_id=' + Math.random());
});
</script>
<link rel="stylesheet" href="/static/screen.css" />
<style>
#messages {

}

}

}

  margin: 1em 2em
}

}

</style>
</head>
