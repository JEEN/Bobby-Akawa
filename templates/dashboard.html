% my $self = $_[0]->{handler};
% my $mxhr = $self->request->param('mxhr');
<html>
<head>
<title>Dashboard</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/static/css/reset-min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
<link rel="stylesheet" href="/static/css/notification.css" />
<link rel="stylesheet" href="/static/css/facebox.css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script src="http://platform.twitter.com/anywhere.js?id=DQn4FwJUxolRCYvdHeYJUQ&v=1"></script>
<!--<script src="/static/js/head.load.min.js"></script>-->
<script src="/static/js/mustache.js"></script>
<script src="/static/js/jquery.ev.js"></script>
<script src="/static/js/jQueryRotate.2.1.js"></script>
<script src="/static/js/facebox.js"></script>
% if ($mxhr) {
<script src="/static/js/DUI.js"></script>
<script src="/static/js/Stream.js"></script>
% }
<script src="/static/js/bobby.js"></script>
</head>
<body onload="load()">
<div class="messages">
 <div class="success message">
  <h3>새로운 체크인정보를 업데이트했습니다.</h3>
  <p>....</p>
 </div>
 <div class="error message">
  <h3>에러가 발생했습니다.</h3>
  <p>....</p>
 </div>
</div>
<div id="header"></div>

<div id="content"> 
 <div id="nav">
% if (my $user = $self->session("4sq_user")) {
  <ul id="user">
   <li class="photo"><img src="<%= $user->{photo} %>" alt="avatar" /></li>
   <li class="profile"><%= $user->{firstName} %> <%= $user->{lastName} %></li>
   <li id="Updater"><img src="/static/images/ic_menu_refresh.png" alt="update"></li>
  </ul>
% } else {
  <div id="login_pannel">
   <p><a href="/authenticate/4sq"><img src="/static/images/connect_4sq.png" /></a></p>
  </div>
% }
 </div>
 <div id="map"></div>
 <div id="mylocation"><img src="/static/images/ic_menu_mylocation.png" alt="mylocation"></div>
 <div id="ul-list"><ul id="list"></ul></div>
 <div id="result">
  <h4 id="location"></h4>
  <div id="beenHere"></div>
  <div id="VisitedAt"></div>
  <div id="People"></div>
  <div id="Photos"></div>
 </div>
</div>
</body>
</html>
