<html>
<head>
<title>Dashboard</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/static/reset-min.css" />
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<link rel="stylesheet" href="/static/notification.css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script src="http://platform.twitter.com/anywhere.js?id=DQn4FwJUxolRCYvdHeYJUQ&v=1"></script>
<script src="/static/mustache.js"></script>
<script src="/static/jquery.ev.js"></script>
<script src="/static/jQueryRotate.2.1.js"></script>
<script>
  var map;
  var location_cache = {};
  function load() {
    var latlng = new google.maps.LatLng(37.541, 127.066);
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);
  }

  var cache = {};
  var NotiBar = {
      types: [ 'error', 'success' ],
      hideAllMessages: function () {
         var messagesHeights = new Array();
		 for (i=0; i< this.types.length; i++)
		 {
			messagesHeights[i] = $('.' + this.types[i]).outerHeight();
			$('.' + this.types[i]).css('top', -messagesHeights[i]); 
		 }
	  },
	  showMessage: function (type, msg) { 
              this.hideAllMessages();
              if (msg) $('.'+type).find('h3').html(msg);
	      $('.'+type).animate({top:"0"}, 500).delay(1000).fadeOut();
	  }
  };

  var Bobby = {
      get_venue: function (id) {
	     return cache["venue:"+id] || $.getJSON('/dashboard/venue/' + id, function (resp) {
             result = resp;
	     cache["venue:"+id] =  resp;
         });
      },
      update: function () {
	   $.when($.getJSON('/dashboard/updater')).then(function (resp) {
  	      NotiBar.showMessage('success', "새로운 체크인정보를 업데이트하였습니다");
  	   })
      }
  };

  $(function () { 

    $("#Updater img").rotate({ bind: { 
      click: function() {
        $(this).rotate({ angle:0,animateTo:360,easing: $.easing.easeInOutExpo })
      }
    }});

    $('#Updater').click(function () {
      Bobby.update();
    });

    $('#mylocation').click(function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
          NotiBar.showMessage("success", "I Found You!");
          var loc = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
          var marker = new google.maps.Marker({
            position: loc,
            map: map,
            icon: "/static/person.png",
            title: "You're Here!"
          });
        }, function () {
          NotiBar.showMessage("error", "Could not use Geolocation API");
        });
      } else {
        NotiBar.showMessage('error', "Could not use Geolocation API"); 
      }
    });

    NotiBar.hideAllMessages();
		 
    $('.message').click(function(){			  
       $(this).animate({top: -$(this).outerHeight()}, 500);
    });	

    var recent_marker;
    var onNewEvent = function (e) {
      try {
        var location = new google.maps.LatLng(e.lat, e.lng);
        if (location_cache[e.id]) {
          location_cache[e.id].push(e);
          return;
        } else {
          location_cache[e.id] = new Array();
          location_cache[e.id].push(e);
        }
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: e.icon,
          title: e.name
        });
        var date = new Date(e.created_at * 1000);
        var show_status = function () {
           $('#Photos > img').remove();
  	   $.when(Bobby.get_venue(e.id)).then(function (res) {
	        $('#location').html($('<a/>').attr({ href: res.foursquareUrl, target: "_blank" }).html(e.name + " (" + res.beenHere + ")" ));
   		$(res.photos).each(function (id, data) {
		  var thumbnail = data.sizes.items[2];
		  if (!thumbnail) return;	   
                  $('<img>').attr({ src: thumbnail.url, width: thumbnail.width, height: thumbnail.height }).appendTo($('#Photos'));
		});
           });

	   $('#location').html(e.name);
           $('#VisitedAt').html(date.toDateString() + " " + date.toTimeString());
           $('#People').html("w/ " + e.people);
           twttr.anywhere(function (T) {
             T('#People').hovercards();
           });
           $('#result').show();
           if (recent_marker) {
             recent_marker.setAnimation(null);
           }
           recent_marker = marker;
           if (marker.getAnimation() != null) {
             marker.setAnimation(null);
           } else {
             marker.setAnimation(google.maps.Animation.BOUNCE);
           }
           map.setCenter(location);
        };

        google.maps.event.addListener(marker, 'click', function () {
          show_status();
        });
//        map.setCenter(location);

        $('#list').append(
            $('<li/>').html(e.name)
            .click(function () {
               show_status();
            }));

      } catch (e) { if (console) console.log(e) };
    }

    $.ev.handlers.message = onNewEvent;
    $.ev.loop('/dashboard/poll?client_id=' + Math.random());
});
</script>
</head>
<body onload="load()">
<div class="messages">
 <div class="success message">
  <h3>새로운 체크인정보를 업데이트했습니다.</h3>
  <p>....</p>
 </div>
 <div class="error message">
  <h3>에러가 발생했습니다.</h3>
  <p>....</p>
 </div>
</div>
<div id="header"></div>

<div id="content"> 
 <div id="nav">
% my $self = $_[0]->{handler};
% if (my $user = $self->session("4sq_user")) {
  <ul id="user">
   <li class="photo"><img src="<%= $user->{photo} %>" width="32" height="32" /></li>
   <li class="profile"><%= $user->{firstName} %> <%= $user->{lastName} %></li>
   <li id="Updater"><img src="/static/ic_menu_refresh.png" alt="update"></li>
  <!--
   <li id="MyLoc"><a href="#">Here am I!</a></li>

   <div class="photo"><img src="<%= $user->{photo} %>" /></div>
   <div class="profile"><%= $user->{firstName} %> <%= $user->{lastName} %></div>
   <div id="Updater"><a href="#">UPDATE!</a></div>
   <div id="MyLoc"><a href="#">Here am I!</a></div>
  -->
  </ul>
% } else {
  <div id="login_pannel">
   <p><a href="/authenticate/4sq">LOGIN</a></p>
  </div>
% }
 </div>
 <div id="map"></div>
 <div id="mylocation"><img src="/static/ic_menu_mylocation.png" alt="mylocation"></div>
 <div id="ul-list"><ul id="list"></ul></div>
 <div id="result">
  <h4 id="location"></h4>
  <div id="beenHere"></div>
  <div id="VisitedAt"></div>
  <div id="People"></div>
  <div id="Photos"></div>
 </div>
</div>
</body>
</html>
