<head>
<title>Dashboard</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/static/reset-min.css" />
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script src="http://platform.twitter.com/anywhere.js?id=DQn4FwJUxolRCYvdHeYJUQ&v=1"></script>
<script src="/static/jquery.ev.js"></script>
<script>
  var map;
  var location_cache = {};
  function load() {
    var latlng = new google.maps.LatLng(37.541, 127.066);
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);
  }

  var cache = {};
  var NotiBarTypes = [ 'error', 'success' ];
  var NotiBar = {
      hideAllMessages: function () {
         var messagesHeights = new Array();
		 for (i=0; i< NotiBarTypes.length; i++)
		 {
			messagesHeights[i] = $('.' + NotiBarTypes[i]).outerHeight();
			$('.' + NotiBarTypes[i]).css('top', -messagesHeights[i]); 
		 }
	  },
	  showMessage: function (type) { 
              this.hideAllMessages();
			  $('.'+type).animate({top:"0"}, 500);
	  }
  };

  var Bobby = {
      get_venue: function (id) {
	     return cache["venue:"+id] || $.getJSON('/dashboard/venue/' + id, function (resp) {
               result = resp;
			   cache["venue:"+id] = resp;
         });
      },
      update: function () {
	     $.getJSON('/dashboard/updater', function (resp) {;
				 NotiBar.showMessage('success');
		 });
      }
  };

  $(function () { 
    $('#Updater').click(function () {
      Bobby.update();
	});

    NotiBar.hideAllMessages();
		 
    $('.message').click(function(){			  
	  $(this).animate({top: -$(this).outerHeight()}, 500);
	});	

    var recent_marker;
    var onNewEvent = function (e) {
      try {
        var location = new google.maps.LatLng(e.lat, e.lng);
        if (location_cache[e.id]) return;
        location_cache[e.id] = location;
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: e.icon,
          title: e.name
        });
        var date = new Date(e.created_at * 1000);
        var show_status = function () {
  	       $.when(Bobby.get_venue(e.id)).then(function (res) {
			  $('#beenHere').html(res.checkinCount + ' / ' + res.usersCount);
			  $('#location').html($('<a/>').attr({ href: res.foursquareUrl, target: "_blank" }).html(e.name + " (" + res.beenHere + ")" ));
   		      $(res.photos).each(function (id, data) {
				 var thumbnail = data.sizes.items[2];
				 if (!thumbnail) return;	   
                 $('<img>').attr({ src: thumbnail.url, width: thumbnail.width, height: thumbnail.height }).appendTo($('#Photos'));
			  });
           });
		   $('#location').html(e.name);
           $('#VisitedAt').html(date.toDateString() + " " + date.toTimeString());
           $('#People').html(e.people);
           twttr.anywhere(function (T) {
             T('#People').hovercards();
           });
           $('#result').show();
           if (recent_marker) {
             recent_marker.setAnimation(null);
           }
           recent_marker = marker;
           if (marker.getAnimation() != null) {
             marker.setAnimation(null);
           } else {
             marker.setAnimation(google.maps.Animation.BOUNCE);
           }
           map.setCenter(location);
        };
        google.maps.event.addListener(marker, 'click', function () {
          show_status();
        });
        map.setCenter(location);

        $('#list').append($('<li/>').html($('<span/>').attr({ class: "venue br" }).html(e.name)).click(function () {
          show_status();
        }));
     } catch (e) { if (console) console.log(e) };
    }

    $.ev.handlers.message = onNewEvent;
    $.ev.loop('/dashboard/poll?client_id=' + Math.random());
});
</script>
