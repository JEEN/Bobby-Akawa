<script>
  var map;
  var location_cache = {};
  function load() {
    var latlng = new google.maps.LatLng(37.541, 127.066);
    var myOptions = {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);
  }


/*    if (GBrowserIsCompatible()) {
      map = new GMap2(document.getElementById("map"));
      map.setCenter(new GLatLng(37.5411, 127.0665), 16);
      map.addControl(new GSmallMapControl());
      map.addControl(new GScaleControl());
      map.addControl(new GMapTypeControl());
      map.addControl(new GOverviewMapControl());
    }
  }
*/
  $(function () {   
    var onNewEvent = function (e) {
      try {
        var location = new google.maps.LatLng(e.lat, e.lng);
        if (location_cache[e.id]) return;
        location_cache[e.id] = location;
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: e.icon,
          title: e.name
        });
        var date = new Date(e.created_at * 1000);
        google.maps.event.addListener(marker, 'click', function () {
           $('#location').html(e.name);
           $('#VisitedAt').html(date.toDateString());
           $('#People').html(e.people);
           twttr.anywhere(function (T) {
                   T('#People').hovercards();
                    });
           $('#result').show();
           map.setCenter(location);
        });
        map.setCenter(location);

        $('#list').append($('<li/>').html($('<span/>').attr({ class: "venue br" }).html(e.name)).click(function () {
          map.setCenter(location);        
        }));
     } catch (e) { if (console) console.log(e) };
    }

    $.ev.handlers.message = onNewEvent;
    $.ev.loop('/dashboard/poll?client_id=' + Math.random());
});
</script>
